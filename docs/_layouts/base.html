<!doctype html>
<html lang="{{ site.lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl_root }}/assets/stylesheets/main.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  {% for lang in site.languages %}
    {% if lang == site.default_lang %}
  <link rel="alternate" hreflang="{{ lang }}" href="{{ site.baseurl_root }}{{ page.url | remove: "index.html" | remove: ".html" }}" />
    {% else %}
  <link rel="alternate" hreflang="{{ lang }}" href="{{ site.baseurl_root }}/{{ lang }}{{ page.url | remove: "index.html" | remove: ".html" }}" />
    {% endif %}
  {% endfor %}

  <link rel="apple-touch-icon" href="{{ site.baseurl_root }}/assets/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl_root }}/assets/favicons/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="{{ site.baseurl_root }}/assets/favicons/android-chrome-512x512.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl_root }}/assets/favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl_root }}/assets/favicons/favicon-16x16.png" />
  <link rel="icon" href="{{ site.baseurl_root }}/assets/favicons/favicon.ico" />
  <meta name="msapplication-TileColor" content="#FFFFF4" />
  <meta name="msapplication-TileImage" content="{{ site.baseurl_root }}/assets/favicons/android-chrome-192x192.png" />
</head>
<body>
  {{ content }}
  <script type="text/javascript" src="{{ site.baseurl_root }}/assets/javascripts/main.js"></script>
</body>
</html>
